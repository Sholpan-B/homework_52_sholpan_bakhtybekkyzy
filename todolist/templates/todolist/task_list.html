{% extends 'todolist/main.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список задач:</h1>
<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    {%  for task in tasks %}
    <tr>
        <td>{{ task.description }}</td>
        <td><a href="{% url 'task' task.id %}">Посмотреть</a></td>
        <td><a href="{% url 'task-update' task.id %}">Изменить</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Удалить</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>
<br><br>
<a href="{% url 'task-create' %}">Добавить задачу</a>
</body>
</html>
{% endblock content %}
